<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta charset="UTF-8">
	<title>topics</title>
	<link rel="stylesheet" href="assets/css/topic.css">
</head>
<body>
<h2>{{.Topic.Title}}</h2>
<p>{{.Topic.Content}}</p>

<h3>Messages</h3>
{{range .Posts}}
  <div class="post">
    <p>{{.Content}}</p>
    <small>Créé le {{.CreatedAt}}</small>
  </div>
{{else}}
  <p>No messages for this topic.</p>
{{end}}

<h3>Add a message</h3>
<form method="POST" action="/add-post">
  <input type="hidden" name="topic_id" value="{{.Topic.ID}}">
  <textarea name="content" required></textarea>
  <button type="submit">Send</button>
</form>

<a href="/">Return to home</a>
</body>
</html>
